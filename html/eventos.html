<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más eventos</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .galeria-eventos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        .galeria-eventos img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Más eventos</h1>
    <div class="galeria-eventos">
        <img src="fotos/evento1.jpg" alt="Evento 1">
        <img src="fotos/evento2.jpg" alt="Evento 2">
        <img src="fotos/evento3.jpg" alt="Evento 3">
        <img src="fotos/evento4.jpg" alt="Evento 4">
        <img src="fotos/evento5.jpg" alt="Evento 5">
        <img src="fotos/evento6.jpg" alt="Evento 6">
    </div>

</body>
</html>
